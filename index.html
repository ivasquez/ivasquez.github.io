<html>
<head>
<script>
function show(shown, hidden) {
  document.getElementById(shown).style.display='block';
  document.getElementById(hidden).style.display='none';
  return false;
}
</script>
</head>
<body>

  <div id="Page1">
    Practica 11
    <a href="#" onclick="return show('Page2','Page1');">Mostrar practica 12</a>
    <iframe src="practica11.html" frameborder="0" scrolling=no width=1000 height=500></iframe>
  </div>

  <div id="Page2" style="display:none">
    Practica 12
    <a href="#" onclick="return show('Page1','Page2');">Mostrar practica 11</a>
    <iframe src="practica12.html" frameborder="0" scrolling=no width=1000 height=500></iframe>
  </div>
</body>
</html>
